<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PeerJS sample</title>
  <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="./js/peer.js"></script>
  <script type="text/javascript" src="./js/SampleChat.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/chat.css">
</head>

<body>
    My id :
  <div id='myID'></div>
  
  <h3>
    Control window
  </h3>
    Enter remote ID:
  <input type="text" id="remoteId" placeholder="Enter remote ID" />
  <button id="startConnect">Connect</button>
  
    Enter message:
    <input type="text" id="sendMsg" placeholder="Input chat message" />
    <br>

  <div class="container">
    <img class="image" src="./image.jpg">
    <canvas id="canvas" class="canvas" width="640px" height="480px"></canvas>
  </div>

  <p>
  Chat window:
    <div id="chat">
    </div>
  </p>

  <p>
    User-Agent:
    <div id="userEnv"></div>
  </p>

  <p>
  <div id="ErrMsg"></div>
  </p>

<button id="closeConnect">Close connect</button>
</body>
</html>
