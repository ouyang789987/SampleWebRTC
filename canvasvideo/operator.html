<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Operator</title>
  <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="./js/peer.js"></script>
  <script type="text/javascript" src="./js/CONST_OPERATOR.js"></script>
  <script type="text/javascript" src="./js/operator.js"></script>
  <script type="text/javascript" src="./js/operator-canvas.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/chat.css">
</head>

<body>
  <h1>Operator page</h1>
  <li>
    My id : <span id='my-id'></span>
  </li>
  <li>
    Enter id:
    <input type="text" id="remote-id" placeholder="Input Others ID" />
    <button id="call">Call</button>
  </li>
  
  <br>

  <li>
  Control button
  </li>

  <button id="remote-mute" style='font-size:30px'>Remote Unmute</button>
  <br><br>
  <button id="close-call" style='font-size:20px'>Close call</button>
  
  <li>
  Remote video
  </li>
  <video id="remote-video" class="video" autoplay muted></video>

 
  <li>
    User-Agent : <span id="ua"></span>
  </li>

  <li>
    Error message : <span id="error"></span>
  </li>

  <li>
    Send axis : <textarea id="sendAxis" cols="40" rows="1"></textarea>
  </li>
  <li>
    Received axis : <textarea id="receivedAxis" cols="40" rows="1"></textarea>
  </li>

</body>
</html>
