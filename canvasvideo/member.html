<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Member</title>
  <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="./js/peer.js"></script>
  <script type="text/javascript" src="./js/CONST_MEMBER.js"></script>
  <script type="text/javascript" src="./js/member.js"></script>
  <script type="text/javascript" src="./js/member-canvas.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/chat.css">
</head>

<body>
  <h1>Member page</h1>
  <li>
    My id : <span id='my-id'></span>
  </li>
  <li>
    Enter id:
    <input type="text" id="remote-id" placeholder="Input Others ID" />
    <button id="call">Call</button>
  </li>
  
  <br>

  <li>
  Control button
    
  </li>
  <button id="close-call">Close call</button>
  
  <li>
  My video
  </li>
  <div id="container" class="container">
    <video id="my-video" class="overlayVideo" autoplay muted></video>
    <canvas id="canvas" class="canvas" width="640px" height="480px"></canvas>
  </div>

 
  <li>
    User-Agent : <span id="ua"></span>
  </li>

  <li>
    Error message : <span id="error"></span>
  </li>
  
  <li>
    Send axis : <textarea id="sendAxis" cols="20" rows="1"></textarea>
    Received axis : <textarea id="receivedAxis" cols="20" rows="1"></textarea>
  </li>
  <li>
    Event : <textarea id="detectEvent" cols="20" rows="1"></textarea>
  </li>


</body>
</html>
