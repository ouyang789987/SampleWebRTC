<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- mobileはドラッグ操作でウィンドウがズれるためズーム不可にする -->
  <meta name="viewport" 
  content="user-scalable=no">
  <title>Member</title>
  <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="./js/peer.js"></script>
  <script type="text/javascript" src="./js/CONST_MEMBER.js"></script>
  <script type="text/javascript" src="./js/member.js"></script>
  <script type="text/javascript" src="./js/member-canvas.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/chat.css">
</head>

<body>
  <h1>Member page</h1>
  <li>
    My id : <span id='my-id'></span>
  </li>

  <br>

  <li>
    Connected remote id:
  </li>
  <div id='remote-ids'></div>

  <li>
  Control button
  </li>
  <button id="mute" style='font-size:30px'>Mute</button>
  <button id="remote-mute" style='font-size:30px'>Remote Unmute</button>
  <br><br>
  <button id="close-call" style='font-size:20px'>Close call</button>
  
  <li>
  My video
  </li>
  <div id="container" class="container">
    <video id="my-video" class="overlayVideo" autoplay muted></video>
    <canvas id="canvas" class="canvas" width="640px" height="480px"></canvas>
  </div>
 
  <li>
    User-Agent : <span id="ua"></span>
  </li>

  <li>
    Error message : <span id="error"></span>
  </li>
  
  <li>
    Send axis : <textarea id="sendAxis" cols="40" rows="1"></textarea>
  </li>
  <li>
    Received axis : <textarea id="receivedAxis" cols="40" rows="1"></textarea>
  </li>

  <li>
    Event : <textarea id="detectEvent" cols="40" rows="1"></textarea>
  </li>


  <li>
  Remote video(display:none)
  </li>
    <video id="remote-video" class="hiddenVideo" autoplay muted></video>
  </div>


</body>
</html>
