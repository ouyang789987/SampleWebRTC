<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PeerJS sample</title>
  <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="./js/peer.js"></script>
  <script type="text/javascript" src="./js/member.js"></script>
</head>

<body>
 <li>
    My id : <span id='myID'></span>
  </li>
  <li>
    Enter id:
    <input type="text" id="others-id" placeholder="Input Others ID" /><button id="call">Call</button>
  </li>
  
  <br>

  <li>
  Control button
    
  </li>
  <button id="closeCall">Close call</button>
  
  <li>
  Remote video
  </li>
  <video id="others-video" style="border-style: solid; color: #000000" width="640" height="480" autoplay muted></video>

  <li>
  My video
  </li>
  <video id="video" style="border-style: solid; color: #000000" width="640" height="480" autoplay muted></video>

 
  <li>
    User-Agent : <span id="ua"></span>
  </li>

  <li>
    Error message : <span id="error"></span>
  </li>

</body>
</html>
